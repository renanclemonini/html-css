<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <h2>Este video esta hospedado no meu próprio servidor.</h2>
    <video width="560" poster="imagens/capa-surf.png" controls>
        <source src="midia/surf-video.m4v" type="video/m4v">
        <source src="midia/surf-video.webm" type="video/webm">
        <source src="midia/surf-video.mp4" type="video/mp4">
        <p>Este video não tem compatibilidade com este navegador</p>
    </video>

    <h2>Inserindo Video do Youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/5bXuEczFOfo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h2>Inserindo video do Vimeo</h2>
    <iframe src="https://player.vimeo.com/video/701259229?h=9927a2f741&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>

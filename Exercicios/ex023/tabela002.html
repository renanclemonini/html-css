<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 500px;
            height: 200px;
            border-collapse: collapse;
        }

        caption{
            font-weight: bold;
            font-size: 1.5em;
            padding: 10px;
            background-color: lightgray;
            border: 1px solid black;
        }

        td, th{
            border: 1px solid black;
            padding: 10px;
        }

        thead, tfoot{
            background-color: gray;
            color: white;
        }

        .num{
            text-align: right;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>

    <table>
        <caption>População das Unidades Federativas</caption>
        <thead>
            <th scope="col">Estado</th>
            <th scope="col" style="width: 50px;">População</th>
        </thead>
        <tbody>
            <tr> 
                <td>Acre</td>
                <td class="num">795.145</td>
            </tr>
            <tr>
                <td>Alagoas</td>
                <td class="num">3.327.551</td>
            </tr>
            <tr>
                <td>Amapá</td>
                <td class="num">756.500	</td>
            </tr>
            <tr>
                <td>Amazonas</td>
                <td class="num">3.893.763</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td class="num">15.150.143</td>
            </tr>
            <tr>
                <td>Ceará</td>
                <td class="num">8.861.448</td>
            </tr>
            <tr>
                <td>Distrito Federal</td>
                <td class="num">2.867.869</td>
            </tr>
            <tr>
                <td>Espirito Santo</td>
                <td class="num">3.894.899</td>
            </tr>
        </tbody>
        <tfoot>
            <th scope="row">Total de Habitantes</th>
            <th class="num">39.547.318</th>
        </tfoot>
    </table>
</body>
</html>

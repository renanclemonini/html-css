<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando PHP</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/form.css">
    <script>
        function calc_total(){
            var qtd = Number(document.getElementById('cQtd').value);
            tot = qtd * 1500;
            document.getElementById('cTot').value = tot;
        }
    </script>
</head>
<body>
    <h1>Aula Formulários</h1>
    <form method="post" id="fContato" oninput="calc_total();">

        <fieldset id="identificacao">
            <legend>Identificação do Usuário</legend>
                <p><label for="cNome">Nome:</label> <input class="input" type="text" name="tNome" id="cNome" size="20" maxlength="30" placeholder="Insira seu nome"></p>
                <p><label for="cSenha">Senha:</label> <input class="input" type="password" name="tSenha" id="cSenha" size="20" maxlength="8" placeholder="Senha de 8 Digitos"></p>
                <p><label for="cEmail">Email:</label> <input class="input" type="email" name="tEmail" id="cEmail" placeholder="example@abc.com" size="20" maxlength="20"></p>
                <fieldset id="sexo">
                    <legend>Sexo</legend>
                        <p><input type="radio" name="tSexo" id="cmasc"> <label for="cmasc">Masculino</label></p>
                        <p><input type="radio" name="tSexo" id="cfem"> <label for="cfem">Feminino</label></p>
                </fieldset>
                <p><label for="cDate">Data de Nascimento:</label> <input type="date" name="tDate" id="cDate"></p>
        </fieldset>

        <fieldset id="endereco">
            <legend>Endereço do Usuário</legend>
                <p><label for="cEndereco"></label>Longradouro: <input class="input" type="text" name="tEndereco" id="cEndereco" size="30" maxlength="35" placeholder="Av, Rua, Travessa, Etc"></p>
                <p><label for="cNumero">Número:</label> <input type="number" name="tNumero" id="cNumero" min="0" max="99999" class="input"></p>
                <p>
                    <label for="cEstado">Estado</label> 
                    <select name="tEstado" id="cEstado">
                        <optgroup label="Região Sudeste">
                            <option value="rj">Rio de Janeiro</option>
                            <option value="sp">São Paulo</option>
                            <option value="mg">Minas Gerais</option>
                        </optgroup>
                        <optgroup label="Região Sul">
                            <option value="pr">Paraná</option>
                            <option value="sc">Santa Catarina</option>
                            <option value="rs">Rio Grande do Sul</option>
                        </optgroup>
                        <optgroup label="Região Nordeste">
                            <option value="al">Alagoas</option>
                            <option value="ba" selected>Bahia</option>
                            <option value="se">Sergipe</option>
                        </optgroup>
                    </select></p>
                <p><label for="cCid">Cidade</label>
                    <input type="text" name="tCidades" id="cCid" size="20" maxlength="30" placeholder="Sua Cidade" list="cidades">
                    <datalist id="cidades">
                        <option value="Salvador"></option>
                        <option value="Feira de Santana"></option>
                        <option value="Lauro de Freitas"></option>
                        <option value="Alagoinhas"></option>
                    </datalist>
                </p>
        </fieldset>
        
        <fieldset id="mensagem">
            <legend>Mensagem do Usuário</legend>
                <p><label for="cGrau">Grau de Urgência:</label> <input type="range" name="tGrau" id="cGrau" min="0" max="20" step="1"></p>
                <p><label for="cMens">Mensagem:</label> <textarea name="tMens" id="cMens" cols="30" rows="5" placeholder="Deixe aqui sua mensagem!"></textarea></p>
        </fieldset>
        
        <fieldset id="googleGlass"><legend>Quero um Google Glass</legend>
            <p><input type="checkbox" name="tPed" id="cPed"> <label for="cPed">Gostaria de adquirir um Google Glass quando disponível</label></p>
            <p><label for="cCor">Cor:</label> <input type="color" name="tCor" id="cCor" value="#0000ff"></p>
            <p><label for="cQtd">Quantidade:</label> <input type="number" name="tQtd" id="cQtd" min="1" max="5" value="0"></p>
            <p><label for="cTot">Preço Total: R$</label> <input class="input" type="text" name="tTot" id="cTot" size="15" placeholder="Valor Total a Pagar" readonly></p>
        </fieldset>

        <input class="botao" type="submit" value="Enviar">
    </form>

</body>
</html>
